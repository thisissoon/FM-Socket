<html>
    <head>
        <title>thisissoon.fm Socket Client Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>

    <body class="container">
        <h1>thisissoon.fm Socket Client Example</h1>

        <p>This is an example client for the thisissoon.fm socket server. Published redis events will appear below as socket messages.</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var appendElement = function appendElement(data) {
                var element = document.createElement("pre");
                element.innerHTML = data;
                document.body.appendChild(element);
                console.log(data);
            };

            var socket = io("http://localdocker:8080");
            socket.on("fm:player:play", function (data) {
                appendElement(data);
            });
            socket.on("fm:player:pause", function (data) {
                appendElement(data);
            });
            socket.on("fm:player:resume", function (data) {
                appendElement(data);
            });
            socket.on("fm:player:add", function (data) {
                appendElement(data);
            });
        </script>
    </body>

</html>
