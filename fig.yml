socket:
  image: soon/fm-socket:develop
  command: forever -w server.js
  volumes:
    - server.js:/fm-socket/server.js
  ports:
    - "8080:8080"
  links:
    - redis
  environment:
    - SOCKET_PORT=8080
    - SOCKET_LOG_LEVEL=verbose
    - REDIS_URI=redis://redis:6379
redis:
  image: redis:latest
  expose:
    - "6379"
  ports:
    - "6379:6379"
