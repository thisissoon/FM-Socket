socket:
  image: soon/fm-socket:develop
  command: forever -w fmsocket/index.js
  volumes:
    - fmsocket:/fm/fmsocket
    - public:/fm/public
    - tests:/fm/tests
  ports:
    - "8080:8080"
  links:
    - redis
  environment:
    - SOCKET_PORT=8080
    - SOCKET_LOG_LEVEL=verbose
    - REDIS_URI=redis://redis:6379
test:
  image: soon/fm-socket:develop
  command: grunt dev
  links:
    - socket
  volumes_from:
    - socket
redis:
  image: redis:latest
  expose:
    - "6379"
  ports:
    - "6379:6379"
